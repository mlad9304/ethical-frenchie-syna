{{- $root := .root -}}
{{- $bg := .Params.background | default "secondary" }}

{{ "<!-- Copyright -->" | safeHTML }}
<footer class="overlay container-fluid
  {{- printf " bg-%s" $bg -}}
" id="{{ .Name }}">
  <div class="container">
    <div class="row py-3">
      <div class="col-md">
        <div class="row my-2 justify-content-center text-center text-lg-none
          {{- if eq $bg "dark" -}}
            {{- printf " text-%s" "secondary" -}}
          {{- else -}}
            {{- printf " text-%s" "dark" -}}
          {{- end -}}
        ">
          <div class="row">
            &copy{{ .Site.Copyright }} {{ time.Now.Format "2006" }}. All Rights Reserved.
          </div>
        </div>
      </div>
    </div>
  </div>
</footer>
